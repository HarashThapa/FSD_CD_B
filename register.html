<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Here</title>
    <link rel="stylesheet" href="/FSD_CS_B/CSS/style.css">
</head>
<body>
    <div class="container">
        <form name="register" method="post"action="/createUser"></form>
        <h1>Register</h1>
        <p>Please fill in the form to create an account</p>
        <hr>
        <label for "email">Email:</label>
        <input type="email"id="email"name="email"placeholder="Enter E-mail">

        <label for "password">Password:</label>
        <input type="password"name="pass"id="password"placeholder="Enter Password">
        <label for "cpass">Confirm Password:</label>
        <input type="password"name="cpassword"id="cpass"placeholder="Confirm Password">
        <p>By creating an account you agree to the <a href="#">Terms and Privacy</a></p>
        <button class="btn1">Register</button>
        <button class="btn2">Login</button>
        <div class="footer"></div>
    <div class="signin">
        <p>Already have an account? <a href="">Sign in</a></p>
    </div>
    </form>
    </div>
</body>
</html>
